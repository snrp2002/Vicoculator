<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vicoculator</title>
    <link rel="icon" href="images/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="heading">
            <h1>Basic Calculator</h1>
        </div>
        <div class="calculator">
            <div class="screen">
                <div class="previous-screen"></div>
                <div class="current-screen">0</div>
            </div>
            <div class="keys">
                <div class="row">
                    <button type="button" class="col btn btn-danger">AC</button>
                    <button type="button" class="col btn btn-danger">C</button>
                    <button type="button" class="col btn btn-danger">His</button>
                    <button type="button" class="col btn btn-info">/</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn btn-secondary">7</button>
                    <button type="button" class="col btn btn-secondary">8</button>
                    <button type="button" class="col btn btn-secondary">9</button>
                    <button type="button" class="col btn btn-info">*</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn btn-secondary">4</button>
                    <button type="button" class="col btn btn-secondary">5</button>
                    <button type="button" class="col btn btn-secondary">6</button>
                    <button type="button" class="col btn btn-info">-</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn btn-secondary">1</button>
                    <button type="button" class="col btn btn-secondary">2</button>
                    <button type="button" class="col btn btn-secondary">3</button>
                    <button type="button" class="col btn btn-info">+</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn btn-secondary">0</button>
                    <button type="button" class="col btn btn-secondary">.</button>
                    <button type="button" class="col btn btn-danger">=</button>
                    <button type="button" class="col btn btn-info">%</button>
                </div>
            </div>

            <div class="history">
                <div class="history-log">
                    <div class="history-heading">
                        <h2>History Log</h2>
                        <hr>
                    </div>
                    <div class="history-content">
                        <div class="his-ele">

                        </div>
                    </div>
                </div>
                <div class="row history-btn">
                    <button type="button" class="col btn btn-danger">Back</button>
                    <button type="button" class="col btn btn-danger">Clear</button>
                </div>
            </div>

        </div>

        <div class="footer">
            Â© Souvik Naskar 2022
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html
